<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Login</title>
    <link py:for="asset_url in g.webassets['login'].urls()" rel="stylesheet" type="text/css"
          media="all" href="$asset_url"/></head>

<body py:block="body" py:strip="True">
<div class="container login">
    <div class="row padding-top-217">
        <div class="col-md-4">
            <span class="ks">KS</span>
            <h3>Knowledge Shaper</h3>
        </div>
        <div class="col-md-8">
            <form action="${tg.url('/login_handler', params=dict(came_from=came_from, __logins=login_counter))}"
                  method="post" accept-charset="UTF-8" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="username" type="text" name="login" value="${login}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="password" type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-success">Login</button>
                        <a href="${tg.url('/resetpassword')}">Did you forget the password?</a> or <a class="btn btn-outline-primary a_standard" href="${tg.url('/registration')}">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
