<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">KS | Resolve</title>
  </head>

  <body py:block="body" py:strip="True">

    <script id="Resolve_template" type="text/html">
    </script>

    <div class="row" style="padding-top: 20px">
      <div class="col-md-12 text-left ks-section-name">
        L'entità che si vuole modificare è usata in altre entità.
        <br/>
        Come procediamo?
      </div>

    </div>

    <div class="row" style="padding-top: 20px">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" accept-charset="UTF-8" >
          <button type="submit"
                  class="btn btn-success"
                  formaction="${tg.url('/resolve/original_edit')}"
                  data-toggle="tooltip" title="Le modifiche si applicheranno all'oggetto originario">
            Applica su tutti gli altri
          </button>
          <br/>
          <br/>
          <button type="submit"
                  class="btn btn-default"
                  formaction="${tg.url('/resolve/clone_object')}"
                  data-toggle="tooltip" title="Viene creata una copia dell'oggetto originario con le modifiche">
          Non applicare su tutti gli altri
          </button>
          <br/>
          <br/>
          <button type="submit"
                  class="btn btn-warning"
                  formaction="${tg.url('/resolve/manually_resolve')}"
                  data-toggle="tooltip" title="Viene scelto caso per caso">
          Scegli manualmente
          </button>
        </form>
    </div>
    <div class="col-md-6">
        <a href="${tg.url('/resolve/discard_changes')}"
           onclick="return confirm('Continuando verranno perse tutte le modifiche. Continuare?')">
          <button
              type="button"
              class="btn btn-danger"
              data-toggle="tooltip"
              title="Cancella tutte le modifiche effettuate">
            Termina risoluzione</button>
        </a>
    </div>
      <div id="resolve-ractive" style="padding-top: 20px"></div>

    </div>

  </body>
</html>
