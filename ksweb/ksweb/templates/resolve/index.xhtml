<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">KS | Resolve</title>
  </head>

  <body py:block="body" py:strip="True">

    <script id="Resolve_template" type="text/html">
    </script>

    <div class="row" style="padding-top: 20px">
      <div class="col-md-12 text-left ks-section-name">
        The entity you want to edit is used in other entities.
        <br/>
        How to continue?
      </div>

    </div>

    <div class="row" style="padding-top: 20px">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" accept-charset="UTF-8" >
          <button type="submit"
                  class="btn btn-success"
                  formaction="${tg.url('/resolve/original_edit', params=dict(workspace=workspace))}"
                  data-toggle="tooltip" title="${_('Le modifiche si applicheranno all\'oggetto originario')}">
            Apply to all the others
          </button>
          <br/>
          <br/>
          <button type="submit"
                  class="btn btn-default"
                  formaction="${tg.url('/resolve/clone_object', params=dict(workspace=workspace))}"
                  data-toggle="tooltip" title="${_('Viene creata una copia dell\'oggetto originario con le modifiche')}">
          Do not apply to all the others
          </button>
          <br/>
          <br/>
          <button type="submit"
                  class="btn btn-warning"
                  formaction="${tg.url('/resolve/manually_resolve', params=dict(workspace=workspace))}"
                  data-toggle="tooltip" title="${_('Viene scelto caso per caso')}">
          Select manually
          </button>
        </form>
    </div>
    <div class="col-md-6">
        <a href="${tg.url('/resolve/discard_changes', params=dict(workspace=workspace))}"
           onclick="return confirm('${_('Continuando verranno perse tutte le modifiche. Continuare?')}')">
          <button
              type="button"
              class="btn btn-danger"
              data-toggle="tooltip"
              title="${_('Cancella tutte le modifiche effettuate')}">
            Leave the procedure</button>
        </a>
    </div>
      <div id="resolve-ractive" style="padding-top: 20px"></div>

    </div>

  </body>
</html>
